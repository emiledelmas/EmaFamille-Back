{% extends 'base.html' %}
{% block head %}
    <link href="ConnexionCSS.css" rel="stylesheet">
{% endblock %}

{% block content %}
    <main class="text-center w-50 m-auto">

        <div style="text-align: center;">

            <h1 class="titreProfile">Modification du Profil</h1>
            <p>{{ error }}</p>
            <form method="post">
                {% csrf_token %}
            <label for="username" class="form-label">Nouvel identifiant</label>
            <div class="col d-grip gap-2 align-items-start">
                <input type="text" class="form-control" id="username" value="{{ user.username  }}" name="username" required>
                <div class="invalid-feedback">
                    déja mis deso
                </div>

            </div>


            <div class="col-12">
                <label for="lastName" class="form-label">Ton Nom</label>
                <input type="text" class="form-control" id="lastName" value="{{ user.last_name  }}" name="nom">
                <div class="invalid-feedback">
                    pas valid
                </div>

            </div>


            <div class="col-12">
                <label for="firstName" class="form-label">Ton Prénom</label>
                <input type="text" class="form-control" id="firstname" value="{{ user.first_name  }}" valuename="prenom" >
                <div class="invalid-feedback">
                    pas valid
                </div>

            </div>

            <div class="col-12">
                <label for="promo" class="form-label">Ta promo</label>
                <input type="text" class="form-control" id="promo" value="{{ profile.promo }}" name="promo" required>
                <div class="invalid-feedback">
                    pas valid
                </div>
                    <br><br><br>
                    <button class="w-10 btn btn-lg btn-primary boutons" type="submit"
                            style="margin-top: 5px; margin-bottom: 20px">Valider
                    </button>

            </div>
            </form>


            <br>
            <br>
            <a href="/profile/">
                <button class="w-100 btn btn-lg btn-primary boutons" type="submit"
                        style="margin-top: 5px; margin-bottom: 20px">Retour
                </button>
            </a>
        </div>
    </main>
{% endblock %}
